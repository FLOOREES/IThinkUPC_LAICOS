{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}
  <div class="mycard main p-5 m-4">
    <h1>Members</h1>
    <ul>
      {% for x in mymembers %}
      <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.music }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
